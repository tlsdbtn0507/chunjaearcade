<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <title>랭킹 보드</title>
  <style>
    body {
      margin: 0;
      background: url('./src/backgroundBrick.png') repeat;
      font-family: 'Courier New', monospace;
      display: grid;
      align-items: center;
      color: white;
    }
    .ranking-header {
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      border-bottom: 2px solid #444;
      width: 80%;
    }
    .leaderboard-container {
      width: 80%;
      height: 80vh;
      margin: 60px auto;
      background: #000;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      overflow: hidden;
      position: relative;
    }

    .scroll-wrapper {
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      position: absolute;
      animation: scroll 15s linear infinite;
    }

    /* @keyframes scroll {
      0% { top: 0; }
      100% { top: -100%; }
    } */

    .leaderboard-table th,
    .leaderboard-table td {
      padding: 12px;
      font-size: 18px;
    }

    .leaderboard-table th {
      color: red;
      background: #111;
      position: sticky;
      top: 0;
    }

    .leaderboard-table td:nth-child(1) { color: #66ccff; }  /* STAND /
    .leaderboard-table td:nth-child(3) { color: #ff6666; }  / NAME */

    .back-button {
      position: fixed;
      bottom: 10%;
      right: 10%;
      background: url('./src/toHomeBtn.png') no-repeat center center;
      background-size: cover;
      width: 5vw;
      height: 10vh;
      border: none;
      /* border-radius: 50%; */
      cursor: pointer;
    }
  </style>

  </style>
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <div class="ranking-header">
      Rankings of Steel King Kim Steel
    </div>
    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>STAND</th>
          <th>NAME</th>
          <th>TIME</th>
          <th>DATE</th>
        </tr>
      </thead>
      <tbody class="ranking-table-body" id="rankingBody">
        <!-- 랭킹 데이터가 여기에 추가됩니다 -->
      </tbody>
    </table>
  </div>

  <!-- 뒤로가기 버튼 -->
  <button class="back-button" onclick="goHome()"></button>
  <script src="env.js"></script>
  <script>
    const supabaseKey = ENV.SUPABASE_KEY;
    const supabaseUrl = ENV.SUPABASE_URL;
    const client = supabase.createClient(supabaseUrl, supabaseKey);
    
    // const tbody = document.getElementById('rankingBody');
    // const clone = tbody.cloneNode(true);
    // document.getElementById('rankingTable').appendChild(clone);

    const getOrdinalSuffix = (rank) => {
      const j = rank % 10, k = rank % 100;
      if (j === 1 && k !== 11) return `${rank}st`;
      if (j === 2 && k !== 12) return `${rank}nd`;
      if (j === 3 && k !== 13) return `${rank}rd`;
      return `${rank}th`;
    };

    const assignRanks = (players) => {
      players.sort((a, b) => a.time - b.time);
      let rank = 1, prevTime = null, sameRankCount = 0;
      return players.map((player) => {
        if (player.time === prevTime) {
          sameRankCount++;
        } else {
          rank += sameRankCount;
          sameRankCount = 1;
        }
        prevTime = player.time;
        return { ...player, rankText: getOrdinalSuffix(rank) };
      });
    };

    const addRow = (stand, name, time, date) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${stand}</td>
        <td>${name}</td>
        <td>${time}</td>
        <td>${date}</td>
      `;
      document.querySelector(".ranking-table-body").appendChild(row);
    };

    const fetchRankings = async (game) => {
      const { data, error } = await client
        .from(game)
        .select('*')
        .order('userScore', { ascending: true });

      if (error) {
        console.error("데이터 불러오기 실패", error);
        return;
      }

      const dataArr = data.map(item => {
        const d = new Date(item.created_at);
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        let hours = d.getHours();
        const minutes = String(d.getMinutes()).padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        if (hours === 0) hours = 12;

        return {
          name: item.userName,
          time: item.userScore,
          timeText: `${item.userScore}초`,
          date: `${yyyy}. ${mm}. ${dd}. ${ampm} ${String(hours).padStart(2, '0')}:${minutes}`
        };
      });

      const ranked = assignRanks(dataArr);
      ranked.forEach(r => addRow(r.rankText, r.name, r.timeText, r.date));
    };

    fetchRankings("steelKing"); // or catchMe, reactionRateTest 등
    const goHome = () => window.location.href = 'index.html';
  </script>
</body>
</html>
